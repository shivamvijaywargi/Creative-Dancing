<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Creative Dancing</title>
  </head>
  <body>
    <main class="main">
      <section>
        <img
          src="./assets/pexels-rfstudio-3819572.jpg"
          alt="BG Image"
          class="bg__img"
        />
        <nav class="nav container">
          <img src="./assets/Logo-dark.png" alt="Logo" class="nav__img" />
          <div class="nav__right">
            <!-- <hr class="nav__dashes" /> -->
            <div class="nav__line"></div>
            <ul class="nav__items">
              <li class="nav__item nav__item-active">Home</li>
              <li class="nav__item">About Us</li>
              <li class="nav__item">Portfolio</li>
              <li class="nav__item">Contact Us</li>
            </ul>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="nav__menu"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </nav>
      </section>

      <section class="hero container">
        <h1 class="hero__heading">
          Crea- <br />
          <span class="hearo__heading-break">tivity.</span>
        </h1>
        <h2 class="hero__sebheading">
          is our <br />
          ingredient
        </h2>
        <div class="hero__social-links">
          <img
            src="./assets/Twitter Icon.svg"
            alt="Twitter"
            class="hero__social-link"
          />
          <img
            src="./assets/Instagram Icon.svg"
            alt="Instagram"
            class="hero__social-link"
          />
          <img
            src="./assets/Facebook Icon.svg"
            alt="Facebook"
            class="hero__social-link"
          />
          <img
            src="./assets/Email Icon.svg"
            alt="Email"
            class="hero__social-link"
          />
        </div>
        <div class="hero__button">
          <button class="hero__btn">Check Our Package</button>
        </div>
      </section>

      <section class="bottom container">
        <div class="bottom__left">
          <ul class="bottom__left__items">
            <li class="bottom__left__item bottom__left__item-active">
              Photography
            </li>
            <li class="bottom__left__item">Videography</li>
            <li class="bottom__left__item">Graphic Design</li>
            <li class="bottom__left__item">Illustration</li>
            <li class="bottom__left__item">Animation</li>
          </ul>
          <div class="bottom__left__abs"></div>
        </div>
        <div class="bottom__middle">
          <img
            src="./assets/quote.png"
            alt="Block Quote"
            class="bottom__middle__quote"
          />
          <p class="bottom__middle__text">
            We help you to create the best graphics, photos, videos, animations,
            and illustrations.
          </p>
          <img
            src="./assets/pexels-cottonbro-7974875.jpg"
            alt="Cotton Bro"
            class="bottom__middle__img"
          />
        </div>
        <div class="bottom__right">
          <img
            src="./assets/down_arrow.png"
            alt="Down Arrow"
            class="bottom__right__arrow"
          />
        </div>
      </section>
    </main>
  </body>
</html>
